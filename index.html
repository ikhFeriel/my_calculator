<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>my_calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <!-- header -->
      <div class="parent">
        <!-- parent container -->
        <div class="calculator">
          <span>
            <span>calc</span>
            <span class="theme">Theme : 1 - 2 - 3</span>
            <span>
              <form action="/action_page.php" method="get">
                <label for="vol"></label>
                <input type="range" id="vol" name="vol" min="0" max="3" />
              </form>
            </span>
          </span>
        </div>
        <!-- calc -->
        <div class="number">399,981</div>
        <!-- number -->
        <div class="body">
          <!-- body -->
          <div class="calculator-number">
            <div class="grid">
              <button class="calc-button">7</button>
              <button class="calc-button">8</button>
              <button class="calc-button">9</button>
              <button class="del-button">DEL</button>
              <button class="calc-button">4</button>
              <button class="calc-button">5</button>
              <button class="calc-button">6</button>
              <button class="calc-button">+</button>
              <button class="calc-button">1</button>
              <button class="calc-button">2</button>
              <button class="calc-button">3</button>
              <button class="calc-button">-</button>
              <button class="calc-button">.</button>
              <button class="calc-button">0</button>
              <button class="calc-button">/</button>
              <button class="calc-button">x</button>
            </div>
            <div class="grid">
              <button class="reset-button">RESET</button>
              <button class="equal-button">=</button>
              <!-- buttons -->
            </div>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
